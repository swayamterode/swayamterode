<!-- https://github.com/DenverCoder1/readme-typing-svg/ -->
<svg xmlns='http://www.w3.org/2000/svg'
    xmlns:xlink='http://www.w3.org/1999/xlink'
    viewBox='0 0 450 80'
    width='450px' height='80px'>

    
    <path id='path0'>
        <animate id='d0' attributeName='d' begin='0s;d2.end' dur='5s'
            values='m0,40 h0 ; m0,40 h450 ; m0,40 h0' keyTimes='0 ; 0.8 ; 1' />
    </path>
    <text font-family='"monospace", monospace' fill='#36BCF7' font-size='28'
        dominant-baseline='middle'
        x='50%' text-anchor='middle'>
        <textPath xlink:href='#path0'>
            Passionate Programmer
        </textPath>
    </text>

    <path id='path1'>
        <animate id='d1' attributeName='d' begin='d0.end' dur='5s'
            values='m0,40 h0 ; m0,40 h450 ; m0,40 h0' keyTimes='0 ; 0.8 ; 1' />
    </path>
    <text font-family='"monospace", monospace' fill='#36BCF7' font-size='28'
        dominant-baseline='middle'
        x='50%' text-anchor='middle'>
        <textPath xlink:href='#path1'>
            Engineering Student
        </textPath>
    </text>

    <path id='path2'>
        <animate id='d2' attributeName='d' begin='d1.end' dur='5s'
            values='m0,40 h0 ; m0,40 h450 ; m0,40 h0' keyTimes='0 ; 0.8 ; 1' />
    </path>
    <text font-family='"monospace", monospace' fill='#36BCF7' font-size='28'
        dominant-baseline='middle'
        x='50%' text-anchor='middle'>
        <textPath xlink:href='#path2'>
            Web Development Enthusiast
        </textPath>
    </text>

</svg>
